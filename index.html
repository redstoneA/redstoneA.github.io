<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>604社区整合网</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image">
        <header>
            <h1>604社区整合网</h1>
        </header>
    </div>
    <section class="subsites">
        <div class="subsite">
            <img src="604 Community.webp" alt="604社区官网图标">
            <a href="604home.html">604社区官网</a>
        </div>
        <div class="subsite">
            <img src="ZZCode.webp" alt="ZZCode官网图标">
            <a href="ZZCode.html">ZZCode官网</a>
        </div>
        <div class="subsite">
            <img src="GZGJ-II.webp" alt="GZGJ-II官网图标">
            <a href="GZGJ-II.html">GZGJ-II官网</a>
        </div>
    </section>
    <section class="description" id="description">
        <h1>604社区整合网简介</h1>
        <h2>本站由于2024年间成立的604社区创建（当时腐竹处于六年级，顾以此命名）</h2>
        <h3>604社区开发了一些程序</h3>
        <h3>本站保留了原604社区官网的同时为我们的重要的程序（如GZGJ-II和ZZCode）单独设立了官网</h3>
    </section>
    <script>
        let lastScrollTop = 0;
        const description = document.getElementById('description');

        window.addEventListener('scroll', () => {
            const rect = description.getBoundingClientRect();
            const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

            // 判断滚动方向
            if (currentScrollTop > lastScrollTop) {
                // 向下滚动
                if (rect.top <= window.innerHeight) {
                    description.classList.add('visible');
                    description.style.backgroundColor = `rgb(${Math.min(255, Math.floor((1 - rect.top / window.innerHeight) * 255))}, ${Math.min(255, Math.floor((1 - rect.top / window.innerHeight) * 255))}, ${Math.min(255, Math.floor((1 - rect.top / window.innerHeight) * 255))})`;
                } else {
                    description.classList.remove('visible');
                    description.style.backgroundColor = '#333';
                }
            } else {
                // 向上滚动
                if (rect.top >= window.innerHeight) {
                    description.classList.remove('visible');
                    description.style.backgroundColor = '#333';
                }
            }

            lastScrollTop = currentScrollTop;
        });
    </script>
</body>
</html>
